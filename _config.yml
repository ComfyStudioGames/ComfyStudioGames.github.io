# Site settings
title: Comfy Studio Games
email: contact@comfystudiogames.com
url: http://comfystudiogames.com
description: "Comfy Studio Games are an indie games studio currently developing Robots Minerals Profit."

# Color settings (hex-codes without the leading hash-tag)
color:
  primary-dark: '#000000'
  links: '#219ab3'

# Footer settings
footer: Your Website

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/ComfyStudioGame

# Build settings
markdown: kramdown
permalink: pretty

# Prose settings
prose:
  rooturl: ''
  siteurl: 'http://www.www.comfystudiogames.com'
  media: 'assets'
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          label: "author"
          element: "text"
          placeholder: "Enter name"
      - name: "categories"
        field:
          label: "categories"
          element: "text"
          placeholder: "Enter categories"
      - name: "excerpt"
        field:
          label: "excerpt"
          element: "text"
          placeholder: "Enter excerpt"
      - name: "meta"
        field:
          label: "meta"
          element: "hidden"
          placeholder: "Enter metadata"
      - name: "published"
      	field:
          label: "publish"
          element: "checkbox"
          value: true
